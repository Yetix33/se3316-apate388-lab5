<button (click) = "showNew()" class = "btn btn-primary"> New Collection </button>
<ng-template [ngIf] = "show" > 
    <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
        <div class = "form-group">
            <label for = "name"> Collection Name </label>
            <input type = "text" id = "name" name = "name" class = "form-control" ngModel>
        </div>
        <div class = "form-group">
            <label for = "desc"> Description</label>
            <input type = "text" id = "desc" name = "desc" class = "form-control" ngModel>
        </div>
       
        
         <div class="form-check">
              <input class="form-check-input" type="radio" name="view" id="public" value="true">
              <label class="form-check-label" for="exampleRadios1">Public</label>
        </div>
        <div class="form-check">
              <input class="form-check-input" type="radio" name="view" id="private" value="false">
              <label class="form-check-label" for="exampleRadios2">Private</label>
        </div>
        <button class = "btn btn-success" type = "submit"> Submit </button>
    </form>
</ng-template>

<ul  *ngFor = "let collection of own; let i = index" class = "list-group">
    <li class = "list-group-item">
        <h5> {{collection.name}} </h5>
        <p> {{collection.desc}} </p>
        <small  *ngFor = "let item of collection.itemsInCollection">{{item.name}} {{item.quantity}}</small>
    </li>
    
</ul>
